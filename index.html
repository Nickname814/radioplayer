<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Plater</title>

    <link rel="stylesheet" href="style.css">
    <!--<style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Roboto:wght@100&display=swap');
        </style>-->
</head>
<body>

    <audio src="" id="audio"></audio>

    <div class="audio-player">
        <h1 class="audio-name">Title</h1>
        <p class="audio-writer">writer</p>

        <div class="disk"></div>

        <div class="slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="audio-duration">00:00</span>
        </div>

        <div class="controls">
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
        </div>

    </div>
    
    <script src="data.js"></script>
    <script src="audio.js"></script>

</body>
</html>
